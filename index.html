<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
<header class="aaa"><img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
  <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="centered-main-page-element">
  <section class="add-item">
    <p id="topSectionForAddingElementToList"><label class="label" for="new-task">Add Item</label></p>
    <div class="task-row-wrapper"><input id="new-task" class="input task" type="text">
      <button class="button">Add</button>
    </div>
  </section>
  <section class="todo">
    <h3 class="h3">Todo</h3>
    <ul class="list" id="incompleteTasks">
      <li class="list__item"><input class="input" type="checkbox"><label class="label task">Pay Bills</label><input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="img" src="./remove.svg" alt="Remove button"></button>
      </li>
      <li class="list__item editMode"><input class="input" type="checkbox"><label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="img" src="./remove.svg" alt="Remove button"></button>
      </li>
    </ul>
  </section>
  <section class="completed">
    <h3 class="h3">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item"><input class="input" type="checkbox" checked><label class="label task">See the Doctor</label><input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="img" src="./remove.svg" alt="Remove button"></button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
